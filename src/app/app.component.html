<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-menu (onCLoseSiednav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="onToggleSidenav(sidenav)">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div fxFlex fxLayout fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigation_items">
                    <li ><a class="navbar_item" routerLink="/">Főoldal</a></li>
                    <li *ngIf="!(loggedInUser)"><a class="navbar_item" routerLink="/login">Bejelentkezés</a></li>
                    <li *ngIf="!(loggedInUser)"><a class="navbar_item" routerLink="/registration">Regisztráció</a></li>
                    <li *ngIf="loggedInUser"><a class="navbar_item" routerLink="/profile" >Profil</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
